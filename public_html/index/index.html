<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: HiveScript</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="/public_html/index/index.css">
    <script src="/public_html/index/index.js"></script>
    <link rel="icon" href="./logo6-without-name.pdf">
</head>

<body>
    <div id="bodyContainer">
        <img src="./logo_hs.pdf" alt="hive script logo">

        <div id="contain-login">
        <h1>
            Login 
        </h1> 
        <form>
            <table>
                <tr>
                <th>
                <label for="username" class="indexLabel">Username:</label>
                </th>
                <th>
                <input type="text" id="username" class="indexTextInput" name="username">
                </th>
                </tr>
                <tr>
                <th>
                <label for="password" class="indexLabel">Password:</label>
                </th>
                <th>
                <input type="text" id="password" class="indexTextInput" name="password">
                </th>
                </tr>
            </table>
            <input type="submit" class="indexPageButton" id="loginButton" value="Login">
          </form>
      </div>  <!-- end of id="contain-login" -->
      

      <div id="contain-createUser">
        <h1>
            Create Account
        </h1>
        <form>
            <table>
                <tr>
                <th>
                <label for="newUsername" class="indexLabel">Username:</label>
                </th>
                <th>
                <input type="text" id="newUsername" class="indexTextInput" name="username">
                </th>
                </tr>
                <tr>
                <th>
                <label for="newPassword" class="indexLabel">Password:</label>
                </th>
                <th>
                <input type="text" id="newPassword" class="indexTextInput" name="password">
                </th>
                </tr>
            </table>
            <input type="submit" class="indexPageButton" id="createAccountButton" value="Create Account">
          </form>
      </div>  <!-- end of id="contain-createUser" -->
    </div>  <!-- end of id="bodyContainer" -->

    
</body>
</html>
