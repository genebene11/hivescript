<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <!--Adding Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <title>Profile</title>
</head>
<body>
    <div class="container bootstrap snippets bootdey profile-box">
        <div class="row">
            <div class="profile-nav col-md-3">
                <div class="panel">
                    <div class="user-heading round">
                        <a href="#">
                            <img src="https://avatars.dicebear.com/api/adventurer-neutral/mail%40ashallendesign.co.uk.svg">
                        </a>
                        <h1>Example User</h1>
                        <p>example@Email.com</p>
                    </div>
          
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="#"> <i class="fa fa-user"></i> Profile</a></li>
                        <li><a href="#"> <i class="fa fa-calendar"></i> Recent Projects <span class="label label-warning pull-right r-activity">9</span></a></li>
                        <li><a href="#"> <i class="fa fa-edit"></i> Edit profile</a></li>
                    </ul>
                </div>
        </div>
        <div class="panel">
            <div class="profile-graph-heading">
                Your HiveScript Profile
            </div>
            <div class="panel-body profile-content">
                <h1>Profile</h1>
                <div class="row">
                    <div class="bio-row">
                        <p><span>First Name </span>: Example</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Last Name </span>: Smith</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Email </span>: example@Example.com</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Username </span>: example</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
    
    </div>
    
</body>
</html>
